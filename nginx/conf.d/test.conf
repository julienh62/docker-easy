# Configuration pour HTTP
server {
    listen 80;
    server_name jhennebo.be www.jhennebo.be;

    # Rediriger vers HTTPS si nécessaire
    return 301 https://$host$request_uri;
}

# Configuration pour HTTPS
server {
    listen 443 ssl;
    server_name jhennebo.be www.jhennebo.be;

    # Certificats SSL
    ssl_certificate /etc/nginx/ssl/full_chain.pem;  # Fichier complet avec la chaîne de certificats
    ssl_certificate_key /etc/nginx/ssl/jhennebo.be_private_key.key;  # Clé privée associée

    # Paramètres SSL optionnels mais recommandés
    ssl_protocols TLSv1.2 TLSv1.3;  # Limite aux protocoles TLS modernes
    ssl_ciphers HIGH:!aNULL:!MD5;   # Ciphers recommandés
    ssl_prefer_server_ciphers on;   # Prioriser les ciphers côté serveur

    # Chemin vers les fichiers HTML
    location / {
        root /usr/share/nginx/html;  # Chemin vers tes fichiers HTML
        index index.html index.htm;
    }
}
